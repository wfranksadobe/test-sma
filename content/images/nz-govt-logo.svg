<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 50" width="300" height="50">
  <!-- Crown emblem -->
  <g transform="translate(5, 10)">
    <!-- Crown base -->
    <rect x="5" y="20" width="25" height="12" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1"/>
    <!-- Crown points -->
    <path d="M 5 20 L 10 8 L 12 20 M 12 20 L 17.5 5 L 23 20 M 23 20 L 25 8 L 30 20"
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1"/>
