    <circle cx="17.5" cy="5" r="2.5" fill="#FFFFFF"/>
    <circle cx="25" cy="8" r="2" fill="#FFFFFF"/>
  </g>

  <!-- Maori text -->
  <text x="45" y="22" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF">Te KÄwanatanga o Aotearoa</text>

  <!-- English text -->
  <text x="45" y="38" font-family="Arial, sans-serif" font-size="13" font-weight="normal" fill="#FFFFFF">New Zealand Government</text>
</svg>
