<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <!-- Black background -->
  <rect width="400" height="80" fill="#000000"/>

  <!-- White square with blue/green sections -->
  <rect x="15" y="15" width="70" height="50" fill="#FFFFFF" rx="2"/>

  <!-- Blue top section -->
  <rect x="15" y="15" width="70" height="25" fill="#1E6BA4" rx="2"/>

  <!-- Green koru circle -->
  <circle cx="50" cy="40" r="15" fill="#6B8E23"/>

  <!-- White koru spiral detail -->
  <path d="M 50 40 Q 58 40 58 48 Q 58 52 54 52 Q 50 52 50 48" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1"/>

  <!-- Department of Conservation text -->
  <text x="100" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#FFFFFF">Department of</text>
  <text x="100" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF">Conservation</text>

  <!-- Te Papa Atawhai in italic -->
  <text x="100" y="65" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#FFFFFF">Te Papa Atawhai</text>
</svg>
